
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器错误 - AIExplorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2d3748;
        }
        
        .description {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 0.5rem;
        }
        
        .sub-description {
            font-size: 1rem;
            color: #a0aec0;
            margin-bottom: 2rem;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }
        
        .tips {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: left;
        }
        
        .tips h3 {
            margin-bottom: 1rem;
            color: #2d3748;
        }
        
        .tips ul {
            list-style: none;
        }
        
        .tips li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .tips li:before {
            content: "•";
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
            color: #a0aec0;
            font-size: 0.9rem;
        }
        
        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">50X</div>
        <h1>服务器错误</h1>
        <p class="description">抱歉，服务器遇到了问题，暂时无法处理您的请求</p>
        <p class="sub-description">我们的技术团队已经收到通知，正在紧急修复中</p>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="window.location.reload()">
                🔄 重新加载
            </button>
            <a href="/" class="btn btn-secondary">
                🏠 返回首页
            </a>
            <a href="/forum" class="btn btn-secondary">
                💬 联系客服
            </a>
        </div>
        
        <div class="tips">
            <h3>💡 您可以尝试：</h3>
            <ul>
                <li>刷新页面重新加载</li>
                <li>检查您的网络连接</li>
                <li>稍后再次访问</li>
                <li>通过社区联系我们获取帮助</li>
            </ul>
        </div>
        
        <div class="footer">
            <p>© 2024 AIExplorer. 如问题持续存在，请联系技术支持</p>
        </div>
    </div>
    
    <script>
        // 自动重试机制
        let retryCount = 0;
        const maxRetries = 3;
        
        function autoRetry() {
            if (retryCount < maxRetries) {
                retryCount++;
                setTimeout(() => {
                    window.location.reload();
                }, 30000); // 30秒后自动重试
            }
        }
        
        // 检测网络状态
        if (navigator.onLine) {
            autoRetry();
        }
        
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
